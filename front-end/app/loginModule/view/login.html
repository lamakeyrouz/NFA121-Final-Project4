<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Login | Skedjel</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <!--JQuery-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="../../../common/styles/css/bootstrap-map.css"
    />
    <script src="../../../common/styles/js/bootstrap.js"></script>

    <!--Main CSS-->
    <link rel="stylesheet" type="text/css" href="./styles/login.css" />

    <!--JavaScript-->
    <script src="../model/loginModel.js"></script>
    <script src="../../../factories/formFactory/forms/loginForm.js"></script>
    <script src="../../../factories/formFactory/formFactory.js"></script>
    <script src="../../../factories/formFactory/formTypes.js"></script>
    <script src="../viewModel/loginViewModel.js"></script>
  </head>
  <body onload="onLoad()">
    <div class="loginPage-mainContainer">
      <div class="col-md-2">
        <div class="logo">
          <a href="../../welcomeModule/view/welcome.html">
            <img
              src="../../../assets/images/websiteLogo.png"
              height="50"
              alt="Skedjel Logo"
          /></a>
        </div>
      </div>
      <div class="col-md-9 form">
        <div class="panel with-nav-tabs panel-default loginPage">
          <div class="panel-heading loginPage-heading">
            <ul class="nav nav-tabs loginPage-tabs">
              <li class="active">
                <a
                  href="./login.html"
                  class="login-navtab-btn"
                  data-toggle="tab"
                  id="login-tab"
                  >LOGIN</a
                >
              </li>
              <li>
                <a
                  href="../../registerModule/view/register.html"
                  class="login-navtab-btn"
                  id="register-tab"
                  >REGISTER</a
                >
              </li>
            </ul>
          </div>
          <div class="panel-body loginPage-body">
            <div id="formFactory" class="tab-content"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
